<template name="gsGeneral">
  <div class="gs-general">
    <div class="panel">
      <div class="panel-body">
        <form class="form-horizontal" name="gesGeneral">
          <div class="form-group">
            <label for="gesName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
              {{> editableText context=root collection="nodes" field="name"}}
            </div>
          </div>
          <div class="form-group">
            <label for="gesDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-8">
              {{> editableText textarea=true context=root collection="nodes" field="description"}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
