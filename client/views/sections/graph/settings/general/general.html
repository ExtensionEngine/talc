<template name="gsGeneral">
  <div class="panel">
    <div class="panel-body">
      <form class="form-horizontal" name="gesGeneral">
        <div class="form-group">
          <label for="gesName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-8">
            <input id="gesName" class="form-control" name="name" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="gesDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-8">
            <textarea id="gesDescription" class="form-control" rows="3" name="description"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</template>
