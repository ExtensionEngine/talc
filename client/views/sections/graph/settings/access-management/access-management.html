<template name="gsAccessManagement">
  <div class="ge-access-management">
    <div class="panel">
      <div class="panel-body">
        <form class="form" id="addGraphMember" name="addGraphMember">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                {{> inputAutocomplete name="email" settings=autocompleteEmail class="form-control" placeholder="Email" autocomplete="off"}}
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <select class="form-control" name="role">
                  <option value="admin">Admin</option>
                  <option value="active-collaborator">Active collaborator</option>
                  <option value="passive-collaborator">Passive collaborator</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-default">Add</button>
            </div>
          </div>
        </form>
        {{#if members}}
          <table class="table">
            <thead>
              <tr>
                <th>User</th>
                <th class="center">Admin</th>
                <th class="center">Active Collaborator</th>
                <th class="center">Passive Collaborator</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each members}}
                <tr>
                  <td>{{this.profile.firstName}} {{this.profile.lastName}} {{this.emails.[0].address}}</td>
                  <td class="center"><input class="select-role" type="radio" value="admin" {{hasRole this 'admin'}}></td>
                  <td class="center"><input class="select-role" type="radio" value="active-collaborator" {{hasRole this 'active-collaborator'}}></td>
                  <td class="center"><input class="select-role" type="radio" value="passive-collaborator" {{hasRole this 'passive-collaborator'}}></td>
                  <td class="center"><span class="zmdi zmdi-close remove"></span></td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        {{else}}
          <div class="well">
            No associated users.
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
