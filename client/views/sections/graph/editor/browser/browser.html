<template name="geBrowser">
  <div class="ce-browser">
    <div class="sidebar-block-c">
      <ul class="path">
        {{#each path}}
          <li class="{{nodeClass this}}">
            <a href="#" class="navigate-backward path-item-{{type}}">
              <span class="zmdi zmdi-chevron-up pull-right"></span>
              {{name}}
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="node-list">
      {{#if topics}}
        <div>
          {{#each topics}}
            <div class="browser-card">
              <div class="block-a">
                <h3><a class="navigate-forward" href="#">{{cutString name 120}}</a></h3>
              </div>
            </div>
          {{/each}}
        </div>
      {{/if}}
      {{#if objectives}}
        <div>
          {{#each objectives}}
            <div class="browser-card">
              <div class="block-a">
                <h3><a href="#" class="navigate-forward">{{cutString name 120}}</a></h3>
              </div>
            </div>
          {{/each}}
        </div>
      {{/if}}
      {{#if $eq total 0}}
        <div class="browser-notification-card">
          <div class="block-a">
            <span class="notification">No subitems</span>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
