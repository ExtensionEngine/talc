<template name="geDetails">
  <div class="sidebar-c">
    <div class="sidebar-header">
      {{#if $neq node.type 'R'}}
        <div class="row-a">
          <span class="zmdi zmdi-delete"></span>
          <span class="zmdi zmdi-edit"></span>
        </div>
      {{/if}}
      <div class="row-b">
        <h3>
          <span class="node-number">{{nodeNumber node}}</span>
          <span>{{node.name}}</span>
        </h3>
      </div>
    </div>
    <div class="sidebar-body">
      {{#if $neq node.type 'R'}}
        <h4>Parents</h4>
        <ul class="list-side-a">
          {{#each parents}}
            <li>{{name}}</li>
          {{/each}}
        </ul>
      {{/if}}
      <h4>Comments</h4>
      <div class="comments">
        {{#momentum plugin='growl'}}
          {{#each comments}}
            <div class="comment">
              <div class="row-a">
                {{user userId}}
              </div>
              <div class="row-b">
                <div class="message-wrapper">
                  <div class="user-img">
                    <span class="zmdi zmdi-account-circle"></span>
                  </div>
                  <div class="text-wrapper">
                    {{text}}
                  </div>
                </div>
              </div>
            </div>
          {{/each}}
        {{/momentum}}
        <form>
          <textarea name="comment"></textarea>
          <button class="btn btn-sm btn-default" type="submit">Comment</button>
        </form>
      </div>
    </div>
  </div>
</template>
