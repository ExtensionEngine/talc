<template name="geDetails">
  <div class="sidebar-c">
    <div>
      {{#if $neq node.type 'R'}}
        <span class="fa fa-edit"></span>
      {{/if}}
    </div>
    <h3><span>{{node.name}}</span></h3>
    <h4>Parents</h4>
    <ul class="list-group">
      {{#each parents}}
        <li class="list-group-item">{{name}}</li>
      {{/each}}
    </ul>
  </div>
</template>
