<template name="geNodeModal">
  <div id="ceNodeModal" class="modal fade ge-modal" tabindex="-1" role="dialog" aria-labelledby="ceNodeModal">
    <div class="modal-dialog" role="document">
      <form id="nodeForm" class="form-horizontal" name="nodeForm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nodeNameInput" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-9">
                <input id="nodeNameInput" class="form-control" name="name" type="text" value="{{name}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Type</label>
              <div class="col-lg-10">
                {{#each types}}
                  <div class="radio">
                    <label>
                      <input type="radio" name="type" value="{{this.type}}" checked="{{this.checked}}">
                      {{this.name}}
                    </label>
                  </div>
                {{/each}}
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Parents</label>
              <div class="col-lg-9">
                {{> nodeSelectComponent selected=selected }}
                <div class="list-a">
                  {{#if parents}}
                    <ul class="list-group">
                      {{#each parents}}
                        <li class="list-group-item">
                          <div class="col-a">
                            {{nodeNumber this}} {{this.name}}
                          </div>
                          <div class="col-b">
                            <button type="button" class="btn btn-xs btn-default remove">x</button>
                          </div>
                        </li>
                      {{/each}}
                    </ul>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            {{#if create}}
              <button type="submit" class="btn btn-default">Save</button>
            {{/if}}
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
