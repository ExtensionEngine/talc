<template name="gevgLegend">
  <div class="legend-container">
    <ul>
      {{#each items}}
        <li>
          <span class="label label-primary" style="background-color: {{color}}">{{code}}</span>
          <span class="node-name">{{name}}</span>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
