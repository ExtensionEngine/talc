<template name="graphEditor">
  {{> geMenu}}
  {{#if listView}}
    <div class="container-a">
      {{> geBrowser}}
      {{> geMain}}
    </div>
  {{/if}}
  {{#if graphView}}
    <div id="knowledgeGraph">
      {{> graphLegendComponent}}
    </div>
  {{/if}}
  {{#if outlineView}}
    <div class="outline-view">
      <div class="outline-container">
        {{> outlineItemComponent root=root}}
      </div>
    </div>
  {{/if}}
  {{> geDetails}}
  {{#if renderNodeModal}}
    {{> geNodeModal}}
  {{/if}}
</template>
