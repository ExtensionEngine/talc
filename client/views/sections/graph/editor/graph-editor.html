<template name="graphEditor">
  {{> geMenu}}
  {{#if listView}}
    <div class="container-a">
      {{> geBrowser}}
      {{> geMain}}
    </div>
  {{/if}}
  {{#if graphView}}
    <div id="knowledgeGraphView">
      {{> graphLegendComponent}}
      <div id="knowledgeGraph"></div>
      <div class="graph-options">
        <span id="showBreadthfirstLayout" class="zmdi zmdi-triangle-up graph-switch-layout"></span>
        <span id="showCircleLayout" class="zmdi zmdi-dot-circle graph-switch-layout"></span>
        <span id="showGridLayout" class="zmdi zmdi-apps graph-switch-layout"></span>
      </div>
    </div>
  {{/if}}
  {{#if outlineView}}
    <div class="outline-view">
      <div class="outline-container">
        {{> outlineItemComponent root=root}}
      </div>
    </div>
  {{/if}}
  {{> geDetails}}
  {{#if renderNodeModal}}
    {{> geNodeModal}}
  {{/if}}
</template>
