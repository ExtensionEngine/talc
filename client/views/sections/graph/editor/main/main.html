<template name="geMain">
  <div class="ce-main">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default panel-a">
          <div class="panel-heading">
            <h3 class="panel-title">Skills</h3>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              {{#each skills}}
                <li id="skill{{this._id}}" class="list-group-item skill">
                  <span class="node-number">{{nodeNumber this}}</span>
                  {{name}}
                </li>
              {{else}}
                <li class="list-group-item">
                  No skills attached to the selected item.
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
