<template name="uProfile">
  <div class="user-profile">
    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal">
          {{#if avatar}}
            {{> photoUp avatarOptions}}
          {{else}}
            {{> photoUp avatarOptions}}
          {{/if}}
          <div class="form-group">
            <!-- Remove or set id -->
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              {{> editableText context=user collection="users" field="profile.firstName" eventType="dblclick"}}
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              {{> editableText context=user collection="users" field="profile.lastName" eventType="dblclick"}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
