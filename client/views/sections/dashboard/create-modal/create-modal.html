<template name="dashboardCreateModal">
  <div id="dashboardCreateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dashboardCreateModal">
    <div class="modal-dialog" role="document">
      <form id="dashboardCreateForm" class="form-horizontal" name="dashboardCreateForm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="dashboardNameInput" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-8">
                <input id="dashboardNameInput" class="form-control" name="name" type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="descriptionInput" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-8">
                <textarea id="descriptionInput" class="form-control" rows="3" name="description"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
