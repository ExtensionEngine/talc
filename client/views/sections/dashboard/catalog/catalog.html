<template name="dCatalog">
  <div class="container-fluid">
    <div class="row">
      {{#each competencies}}
        <div class="col-lg-3">
          <div class="competency-card-a">
            <div class="competency-card-header">
              <span class="fa fa-cog pull-right edit-competency"></span>
            </div>
            <div class="competency-card-body">
              <h2 class="competency-card-title">
                <a href="{{pathFor route='competency-editor' data=this}}">{{name}}</a>
              </h2>
              <p>Some description .....</p>
            </div>
            <div class="competency-card-footer row">
              <div class="col-md-6">
                <div>
                  <span>2</span>
                  <span class="fa fa-users"></span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="pull-right">
                  <div class="label label-primary label-a">102</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
