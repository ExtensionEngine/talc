<template name="resetPassword">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-errors">
        {{#each errorMessages}}
          <li class="list-item">{{this}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
  {{#if tokenSent}}
    <div class="row">
      <div class="col-xs-12">
        <p>Reset email sent</p>
      </div>
    </div>
  {{else}}
    {{#if resetToken}}
      <form id="resetPassword" name="resetPassword">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" {{errorClass 'password'}}>
              <input name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group" {{errorClass 'passwordConfirmation'}}>
              <input name="passwordConfirmation" type="password" class="form-control" placeholder="Repeat your password" required>
            </div>
            <button class="btn btn-default btn-md btn-block" type="submit">Reset</button>
          </div>
        </div>
      </form>
    {{else}}
      <form id="resetPasswordRequest" name="resetPasswordRequest">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group {{errorClass 'email'}}">
              <input name="email" type="email" class="form-control" autocomplete="off" placeholder="Email address" required autofocus>
            </div>
            <button class="btn btn-default btn-md btn-block" type="submit">
              Send
            </button>
          </div>
        </div>
      </form>
    {{/if}}
  {{/if}}
</template>
