<template name="enrollAccount">
  <form>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-errors">
          {{#each errorMessages}}
            <li class="list-item">{{this}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group {{errorClass 'firstName'}}">
          <input name="firstName" type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group {{errorClass 'lastName'}}">
          <input name="lastName" type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group {{errorClass 'password'}}">
          <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group {{errorClass 'confirmPassword'}}">
          <input name="confirmPassword" type="password" class="form-control" placeholder="Repeat password" required>
        </div>
        <button class="btn btn-default btn-md btn-block" type="submit">Sign in</button>
      </div>
    </div>
  </form>
</template>
