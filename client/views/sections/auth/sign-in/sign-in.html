<template name="signIn">
  <form class="form-signin">
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-errors">
          {{#each errorMessages}}
            <li class="list-item">{{this}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group" {{errorClass 'email'}}>
          <input name="email" type="email" class="form-control" autocomplete="off" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group" {{errorClass 'password'}}>
          <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-default btn-md btn-block" type="submit">Sign in</button>
      </div>
    </div>
  </form>
</template>
