<template name="ceNodeModal">
  <div id="ceNodeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ceNodeModal">
    <div class="modal-dialog" role="document">
      <form id="nodeForm" class="form-horizontal" name="nodeForm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nodeNameInput" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-9">
                <input id="nodeNameInput" class="form-control" name="name" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Type</label>
              <div class="col-lg-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="type" value="T" checked="">
                    Topic
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="type" value="O">
                    Learning objective
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="type" value="S">
                    Skill
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Parents</label>
              <div class="col-lg-9">
                {{> nodeInputComponent selected=parents }}
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
