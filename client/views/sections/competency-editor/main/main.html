<template name="ceMain">
  <div class="ce-main">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header">{{node.name}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary panel-a">
          <div class="panel-heading">
            <h3 class="panel-title">Skills</h3>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              {{#each skills}}
                <li class="list-group-item skill">
                  {{name}}
                </li>
              {{else}}
                <li class="list-group-item skill">
                  No skills attached to the selected item.
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
