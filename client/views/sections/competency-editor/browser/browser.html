<template name="ceBrowser">
  <div class="ce-browser">
    <div class="sidebar-block-c">
      <ul>
        {{#each path}}
          <li>
            <a href="#" class="navigate-backward path-item-{{type}}">
              <span class="fa fa-angle-double-right"></span>
              {{name}}
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
    {{#each items}}
      <div class="browser-card">
        <div class="block-a">
          <h3><a href="#" class="navigate-forward">{{name}}</a></h3>
        </div>
      </div>
    {{else}}
      <div class="browser-notification-card">
        <div class="block-a">
          <span class="notification">No subitems</span>
        </div>
      </div>
    {{/each}}
  </div>
</template>
