<template name="settings">
  <div class="sidebar-d">
    <ul class="list-group">
      <li class="list-group-item"><a href="{{pathFor route='dashboard'}}">Back</a></li>
      {{#each categories}}
        <li class="list-group-item settings-item {{categoryClass this}}"><a href="#">{{this}}</a></li>
      {{/each}}
    </ul>
  </div>
  <div class="container-c">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          {{#if $eq view 'Global Access Management'}}
            {{> sGlobalAccessManagement}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
