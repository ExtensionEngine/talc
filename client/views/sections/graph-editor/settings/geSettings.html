<template name="geSettings">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <ul class="list-group">
          {{#each categories}}
            <li class="list-group-item graph-settings-item"><a href="#">{{this}}</a></li>
          {{/each}}
        </ul>
      </div>
      <div class="col-lg-9">
        {{#if $eq view 'General'}}
          {{> geGeneralSettings}}
        {{/if}}
        {{#if $eq view 'Access Management'}}
          {{> geAccessManagement}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
