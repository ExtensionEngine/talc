<template name="activeUsersComponent">
  <div class="nav navbar-nav active-users-component">
    <ul>
      {{#each users}}
        <li>
          <span
            class="label label-primary"
            data-toggle="tooltip"
            data-placement="left"
            title="{{profile.firstName}} {{profile.lastName}}"
            style="border-bottom: 4px solid {{color}}">
            {{initials this}}
          </span>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
