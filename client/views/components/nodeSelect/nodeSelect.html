<template name="nodeSelectComponent">
  <div class="node-input">
    <div>
      <input type="text" class="search form-control" placeholder="Search">
    </div>
    <div class="search-list">
      <ul class="list-group">
        {{#each searchResult}}
          <li class="list-group-item add">
            {{nodeNumber this}} {{name}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
