<template name="navbarComponent">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-wrapper">
      <div class="topnav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navOptions" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">
            <img src="/images/logo.png" />
            <span>talc</span>
          </a>
        </div>
        <div id="navOptions" class="navbar-collapse collapse">
          {{#if showActiveUsers}}
            {{> activeUsersComponent}}
          {{/if}}
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              {{#if $not onDashboard}}
                <li>
                  <a href="/"><img src="/images/home.png"/>
                    <span>
                      <span class="zmdi zmdi-home"></span>
                      Home
                    </span>
                  </a>
                </li>
              {{/if}}
              <li><a href="#">{{user.firstName}} {{user.lastName}}</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span class="fa fa-caret-down"></span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="{{pathFor route='user.profile'}}">
                      <span class="zmdi zmdi-account"></span>
                      Profile
                    </a>
                  </li>
                  {{#if userIsAdmin}}
                    <li>
                      <a href="{{pathFor route='settings'}}">
                        <span class="zmdi zmdi-settings"></span>
                        Settings
                      </a>
                    </li>
                  {{/if}}
                  <li>
                    <a id="logout" href="#">
                      <span class="zmdi zmdi-sign-in"></span>
                      Logout
                    </a>
                  </li>
                </ul>
              </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
